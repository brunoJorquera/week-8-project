<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class = "title-header">
            <div class= "site-img"></div>
        </div>
        <div class="center">
            <h1 class="title">Vacations-ToGo</h1>
        </div>
        <div class="navigation">
            <nav><a href="./home.html" class="nav">HOME</a></nav>
            <nav><a href="./about.html" class="nav">ABOUT</a></nav>
            <nav><a href="./contact.html" class="nav">CONTACT</a></nav>
        </div>
    </header>
    <main class="contact-main">
        <div id="contact-container">
            <div id="contact-box">
                <div id="olive-box">
                    <form id="contact-form">
                        <h2>Contact Us</h2>
                        <input type='text' class= 'input-c' id="name" placeholder="Name"/>
                        <input type='text' class= 'input-c' id="email" placeholder="Email"/>
                        <input type='text' class= 'input-c' id="phone" placeholder="Phone Number"/>
                        <input type='text' class= 'input-c' id="comments" placeholder="Comments"/>
                        <button id="submit-c">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
